<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="container">
        <div class="hero-img">
            <img src="/images/illustration-hero.svg" alt="illustration-hero">
        </div>

        <div class="order-text">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you like!</p>
            <div class="annual-plan">
                <div class="annual-plan-left">
                    <img src="/images/icon-music.svg" alt="music icon">
                    <div class="price">
                        <h4>Annual Plan</h4>
                        <span>$59.99/year</span>
                    </div>
                </div>
                <a href="#">Change</a>
            </div>
            <a class="button" href="#">Procced to Payment</a>
            <a class="cancel" href="#">Cancel Order</a>
        </div>
    </div>
</body>

</html>
